name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.18"

      - name: Tests
        run: make test/coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
